version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: [ "results" ]
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: CursorPagination
        cursor_value: "{{ response['next_url'] }}"
      page_token_option:
        type: "RequestPath"
    requester:
      type: HttpRequester
      url_base: "https://api.polygon.io"
      http_method: "GET"
      authenticator:
        type: "BearerAuthenticator"
        api_token: "{{ config['api_key'] }}"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
    incremental_sync:
      type: "DatetimeBasedCursor"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%d"
      end_datetime:
        datetime: "{{ config['end_date']}}"
        datetime_format: "%Y-%m-%d"
      step: "P1W"
      datetime_format: "%ms"
      cursor_granularity: "PT1S"
      cursor_field: "t"

  stock_prices_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stock_prices"
      primary_key: "t"
      cursor_field: "t"
      path: "/v2/aggs/ticker/{{ config['stock_ticker'] }}/range/{{ config['multiplier'] }}/{{ config['timespan'] }}/{{ stream_slice['start_time']}}/{{ stream_slice['end_time']}}?adjusted={{ config['adjusted'] }}&sort={{ config['sort'] }}&limit={{ config['limit'] }}"


streams:
  - "#/definitions/stock_prices_stream"
check:
  stream_names:
    - "stock_prices"

